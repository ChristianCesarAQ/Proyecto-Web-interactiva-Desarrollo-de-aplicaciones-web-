<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CineSpace</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <!-- cabecera, logo y menú de navegación -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark pb-1">
                <div class="container-fluid">
                   <a href="index.html" class="navbar-brand">CineSpace</a> 
                   <!-- Menú desplegable para pantallas pequeñas -->
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navMenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="#inicio" class="nav-link active">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#agregar" class="nav-link">Agregar</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Iniciar sesión</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Registrarse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Barra de búsqueda -->
        <section class="bg-dark py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="input-group">
                            <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar películas por título, género, director..">
                            <button class="btn btn-primary" type="button" id="btn-buscar">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- contenido principal de la página-->
        <main>
            <!--seccion del aarrusel -->
            <section class="container my-4">
                <h2>Top de la semana</h2> 
                <!-- Carrusel vacio, se aplica Js para agregar items, indicador-->
                <div id="carouselTop" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <!-- botones mediante JS -->
                    </div>

                    <!-- Contenedor de items del carrusel JS -->
                    <div class="carousel-inner">
                        <!-- Items mediant JS-->
                    </div>

                    <!-- controles del carrusel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTop" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselTop" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>

            <!-- sección del Grid de películas -->
            <section id="vista-principal" class="container my-5">
                <h2>Colección de Películas</h2>
                <!-- Grid donde JS inyectará las cards dinámicamente -->
                <div class="row" id="grid-peliculas">
                    <!-- JS -->
                </div>
            </section>

            <!-- modal de detalles(hidden) -->
            <div class="modal fade" id="modalDetalles" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Detalles de <span id="titulo-modal"></span></h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <!--tabla atrves con JS -->
                            <table class="table table-striped">
                                <tbody>
                                    <!-- JS se encarga de llenar datos-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!--modal de Formulario(hidden) -->
            <div class="modal fade" id="modalFormulario" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Nueva Película/Serie</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-pelicula">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título*</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="anio" class="form-label">Año*</label>
                                    <input type="number" class="form-control" id="anio" min="1900" required>
                                </div>
                                <div class="mb-3">
                                    <label for="genero" class="form-label">Género*</label>
                                    <select class="form-select" id="genero" required>
                                        <option value="">Selecciona...</option>
                                        <option value="Acción">Acción</option>
                                        <option value="Comedia">Comedia</option>
                                        <option value="Ciencia Ficción">Fantasía</option>
                                        <option value="Terror">Terror</option>
                                        <option value="Documental">Drama</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="director" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="director">
                                </div>
                                <div class="mb-3">
                                    <label for="calificacion" class="form-label">Calificación (1-5)</label>
                                    <input type="number" class="form-control" id="calificacion" min="1" max="5" step="0.1">
                                </div>
                                <div class="mb-3">
                                    <label for="portada" class="form-label">URL de la Portada</label>
                                    <input type="url" class="form-control" id="portada" placeholder="https://...">
                                </div>
                                <div class="mb-3">
                                    <label for="sinopsis" class="form-label">Sinopsis</label>
                                    <textarea class="form-control" id="sinopsis" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" form="form-pelicula" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- stats de toda la pagins-->
        <hr>
<section class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="total-peliculas">0</h5>
                    <p class="card-text">Películas totales</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="mejor-calificada">0</h5>
                    <p class="card-text">Mejor calificación</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="promedio-calificacion">0</h5>
                    <p class="card-text">Promedio general</p>
                </div>
            </div>
        </div>
    </div>
</section>

        <footer class="bg-dark text-center text-light py-4">
            <div class="container">
                <p>© 2025 by CineSpace | Desarrollo de Aplicaciones Web</p>
            </div>
        </footer> 

        <!-- JavaScript de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--Js manipulacion de datos-->
        <script src="js/app.js"></script>
    </body>  
</html>
